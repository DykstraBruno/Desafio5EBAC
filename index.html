<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <h1>Controle de clientes</h1>
    <div class="cadastro-container">
            <input type="text" id="nome" placeholder="Digite o nome do cliente">
            <input type="email" id="email" placeholder="Digite o e-mail do cliente">
        <button onclick="cadastrarCliente()">Cadastrar</button>
    </div>
    <hr>
        <h2>Clientes Cadastrados</h2>
        <button onclick="listarClientes()">Atualizar Lista</button>
     <div id="lista-clientes">
            <!-- Os clientes aparecerão aqui dentro via JavaScript -->
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
